<!DOCTYPE html>
<html>
	<head> 
				<meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<meta name="description" content="Store Manager">

        <title>SignIn</title>        
        
				<link rel="icon" type="image/ico" href="images/icon.jpg"/>
				<link rel="stylesheet" href="css\main.css" type="text/css" media="screen">	

				<script src="js/main.js"></script> 
	</head>

	<body>
		   		  
		  <!--Modal Sign in starts here-->
			<div id="id01" class="modal">
			  
			  <form class="modal-content animate" action="">
			    <div class="imgcontainer"> 
			      <img src="images/user.jpg" alt="Avatar" class="avatar">
			    </div>

			    <div class="containerForm">
			      <label for="username"><b>Username</b></label>
			      <input type="text" placeholder="Enter Username" name="uname" required>

			      <label for="password"><b>Password</b></label>
			      <input type="password" placeholder="Enter Password" name="password" required>
			        
			      <button type="submit" onclick="parent.location='dashboardadmin.html'">Login</button>
			      <label>
			        <input type="checkbox" checked="checked" name="remember"> Remember me
			      </label>
			    </div>

			    <div class="containerForm">
			      <button type="button" onclick="parent.location='index.html'" class="cancelbtn">Cancel</button>
			      <span class="password">Forgot <a href="#">password?</a></span>
			    </div>
			  </form>
			</div>
	</body>
</html>
