									  <label for="cname">Customer's Name</label>
									</div>
									<div class="col-75">
									  <input type="text" id="cname" name="cname" placeholder="Customer name">

								  </div>

									</div>

									</div>
								  </div>

								  </div>

										  <label for="amount">Quantity</label>
										</div>
										<div class="col-75">
										  <input type="text" id="amount" name="amount" placeholder="Enter Product Price">
										</div>
								  </div>

								  <div class="row">
										<div class="col-25">
										  <label for="country">Search Product</label>
										</div>
										<div class="col-75">
										  <select id="search" name="Search">

											<option value="Sneakers">Sneakers</option>

										  </select>
										</div>
									  </div>

								  </div>
